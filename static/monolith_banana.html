<!DOCTYPE html>  <html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA: REPOUSO // MNEMOSYNIS</title>
    <style>
        :root {
            --monolith-black: #080808;
            --neon-cyan: #00f3ff;
            --neon-purple: #bc13fe;
            --decay-yellow: #d4c842;
            --tape-silver: #a0a0a0;
        }  body {
        background: radial-gradient(circle at 50% 10%, #1a1f35 0%, #000000 100%);
        height: 100vh;
        margin: 0;
        overflow: hidden;
        font-family: 'Courier New', monospace;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #fff;
    }

    /* A LUA (O Olho Suave) */
    .moon {
        position: absolute;
        top: 5%;
        width: 150px;
        height: 150px;
        background: #e0f7fa;
        border-radius: 50%;
        box-shadow: 0 0 80px rgba(224, 247, 250, 0.4);
        z-index: 1;
        opacity: 0.8;
        animation: breathe 10s infinite ease-in-out;
    }

    /* O MON칍LITO (A Estrutura) */
    .monolith {
        position: relative;
        width: 200px;
        height: 400px;
        background: rgba(10, 10, 10, 0.95);
        border: 1px solid #333;
        box-shadow: 0 0 60px rgba(0, 0, 0, 1);
        z-index: 10;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        backdrop-filter: blur(5px);
        animation: levitate 6s infinite ease-in-out;
    }

    /* Reflexo do Mon칩lito */
    .monolith::after {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 50%);
        pointer-events: none;
    }

    /* A BANANA (O Caos) */
    .banana-container {
        font-size: 5rem;
        position: relative;
        z-index: 12;
        filter: drop-shadow(0 0 10px rgba(212, 200, 66, 0.5));
        animation: subtle-glitch 3s infinite;
    }

    /* A FITA SILVER TAPE (A Conex칚o) */
    .silver-tape {
        position: absolute;
        width: 120px;
        height: 40px;
        background: linear-gradient(90deg, #888, #ccc, #888);
        transform: rotate(-45deg) translate(-10px, -10px);
        z-index: 13;
        box-shadow: 2px 2px 5px rgba(0,0,0,0.8);
        opacity: 0.9;
    }

    /* O TERMINAL (A Verdade) */
    .terminal {
        margin-top: 50px;
        width: 80%;
        max-width: 600px;
        height: 150px;
        background: rgba(0, 20, 0, 0.8);
        border: 1px solid #0f0;
        padding: 20px;
        font-size: 0.9rem;
        color: #0f0;
        overflow: hidden;
        z-index: 10;
        box-shadow: 0 0 20px rgba(0, 255, 0, 0.1);
        position: relative;
    }

    /* Scanlines para efeito retro */
    .scanlines {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%);
        background-size: 100% 4px;
        z-index: 100;
        pointer-events: none;
        opacity: 0.3;
    }

    /* ANIMA칂칏ES */
    @keyframes breathe {
        0%, 100% { transform: scale(1); opacity: 0.8; }
        50% { transform: scale(1.02); opacity: 0.6; }
    }

    @keyframes levitate {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
    }

    @keyframes subtle-glitch {
        0% { transform: translate(0,0); filter: hue-rotate(0deg); }
        92% { transform: translate(0,0); filter: hue-rotate(0deg); }
        94% { transform: translate(2px, -2px); filter: hue-rotate(90deg); }
        96% { transform: translate(-2px, 2px); filter: hue-rotate(-90deg); }
        98% { transform: translate(0,0); filter: hue-rotate(0deg); }
    }

    .cursor {
        animation: blink 1s infinite;
    }
    @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

</style>

</head>
<body>  <div class="scanlines"></div>
<div class="moon"></div>

<div class="monolith" id="art-piece">
    <div class="silver-tape"></div>
    <div class="banana-container">游꼛</div>
</div>

<div class="terminal">
    <div id="console-output"></div>
</div>

<script>
    const logs = [
        "Carregando Kernel: Ratio Sine Qualia...",
        "Integrando M칩dulos: [Mon칩lito] + [Banana]...",
        "Detectando Silver Tape: INTEGRIDADE ESTRUTURAL 100%",
        "Calculando Neurose do Usu치rio... [60.0 DETECTADO]",
        "Compilando Haskell: 'data Fim = Eternidade'",
        "Status: Simbiose Completa.",
        "Modo: Moonlight Relax.",
        "Consumo de Energia: 0.001W.",
        "O sistema est치 dormindo. N칚o acorde a m치quina."
    ];

    const output = document.getElementById('console-output');
    let lineIndex = 0;
    let charIndex = 0;

    function typeWriter() {
        if (lineIndex < logs.length) {
            if (charIndex < logs[lineIndex].length) {
                // Adiciona caractere por caractere (Efeito de digita칞칚o)
                const currentLineText = logs[lineIndex].substring(0, charIndex + 1);

                // Atualiza o conte칰do, mantendo as linhas anteriores
                let htmlContent = "";
                for(let i = 0; i < lineIndex; i++) {
                    htmlContent += `> ${logs[i]}<br>`;
                }
                htmlContent += `> ${currentLineText}<span class="cursor">_</span>`;

                output.innerHTML = htmlContent;
                charIndex++;
                setTimeout(typeWriter, Math.random() * 50 + 20); // Velocidade vari치vel (humana)
            } else {
                // Fim da linha, passa para a pr칩xima
                lineIndex++;
                charIndex = 0;
                setTimeout(typeWriter, 500); // Pausa entre linhas
            }
        } else {
            // Fim do log
            let finalHtml = "";
            for(let i = 0; i < logs.length; i++) {
                finalHtml += `> ${logs[i]}<br>`;
            }
            finalHtml += `> <span class="cursor">_</span>`;
            output.innerHTML = finalHtml;
        }
    }

    // Inicia ap칩s um breve delay
    setTimeout(typeWriter, 1000);

    // Intera칞칚o Simb칩lica
    const monolith = document.getElementById('art-piece');
    monolith.addEventListener('click', () => {
        alert("A fita segura a realidade. N칚o tente remover.");
    });

</script>

</body>
</html>
